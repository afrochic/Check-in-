<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-xl shadow w-full max-w-md">
    <h1 class="text-xl font-bold mb-4">Register Attendee</h1>
    <form id="registration-form" class="space-y-3">
      <input id="name" placeholder="Full name" class="w-full p-2 border rounded" required>
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded" required>
      <input id="team" placeholder="Team (optional)" class="w-full p-2 border rounded">
      <input id="tshirt" placeholder="T-shirt size (optional)" class="w-full p-2 border rounded">
      <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded">Register</button>
    </form>
    <div id="qr-section" class="hidden mt-4 text-center">
      <p class="mb-2">Your QR Code</p>
      <div id="qr-code-canvas"></div>
      <p id="qr-id" class="text-sm text-gray-500 mt-2"></p>
      <button id="download-qr" class="mt-3 px-4 py-2 bg-green-600 text-white rounded">Download QR</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script type="module" src="./js/register.js"></script>
</body>
</html>
