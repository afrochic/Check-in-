
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Check-in App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:#f3f4f6}</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
<div class="max-w-5xl w-full">
  <div class="bg-white rounded-2xl shadow p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="md:col-span-2">
      <h1 class="text-2xl font-bold mb-2">Event Manager</h1>
      <p class="text-sm text-gray-500 mb-4">Register attendees, generate QR and check them in with webcam scanner.</p>

      <div id="registration-card" class="space-y-4 p-4 border rounded-lg">
        <h2 class="font-semibold text-lg">Register</h2>
        <form id="registration-form" class="space-y-3">
          <input id="name" placeholder="Full name" class="w-full p-3 border rounded" required>
          <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded" required>
          <div class="grid grid-cols-2 gap-3">
            <input id="team" placeholder="Team (optional)" class="p-3 border rounded">
            <input id="tshirt" placeholder="T-shirt size (optional)" class="p-3 border rounded">
          </div>
          <button class="px-4 py-2 rounded bg-indigo-600 text-white" type="submit">Register</button>
        </form>

        <div id="qr-section" class="hidden mt-4 bg-gray-50 p-4 rounded">
          <h3 class="font-medium">Your QR Code</h3>
          <div id="qr-code-canvas" class="mt-3"></div>
          <p id="qr-id" class="text-xs text-gray-500 mt-2"></p>
          <button id="download-qr" class="mt-3 px-3 py-2 bg-green-600 text-white rounded">Download QR</button>
        </div>
      </div>

      <div class="mt-6 p-4 border rounded-lg">
        <h2 class="font-semibold">Scanner</h2>
        <div id="reader" class="mt-3"></div>
        <div id="scan-result" class="mt-4 hidden p-3 rounded bg-green-50">
          <div id="scan-name" class="font-semibold"></div>
          <div id="scan-email" class="text-sm text-gray-600"></div>
          <div id="scan-id" class="text-xs text-gray-400"></div>
        </div>
        <div id="scan-error" class="mt-4 hidden p-3 rounded bg-red-50 text-red-700"></div>
      </div>
    </div>

    <div>
      <h3 class="font-semibold mb-2">Admin Â· Attendees</h3>
      <div id="attendees-list" class="space-y-2 max-h-[60vh] overflow-auto"></div>
      <button id="refresh-attendees" class="mt-3 px-3 py-2 bg-gray-800 text-white rounded">Refresh</button>
    </div>
  </div>
</div>

<script>
const backend = location.origin.includes('file:') ? 'http://localhost:4000' : location.origin.replace(/:\d+$/,':4000');

const $ = id => document.getElementById(id);
const form = $('registration-form');
const qrSection = $('qr-section');
const qrCanvas = $('qr-code-canvas');
const qrId = $('qr-id');
const downloadBtn = $('download-qr');
const attendeesList = $('attendees-list');
const refreshBtn = $('refresh-attendees');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = $('name').value.trim();
  const email = $('email').value.trim();
  const team = $('team').value.trim();
  const tshirt = $('tshirt').value.trim();
  if (!name || !email) return alert('Enter name and email');

  try {
    const res = await fetch(backend + '/api/register', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({name,email,team,tshirt})
    });
    const data = await res.json();
    if (!res.ok) return alert(data.error || 'Register failed');
    // show qr
    qrCanvas.innerHTML='';
    const img = document.createElement('img');
    img.src = data.qr;
    img.alt = 'qr';
    img.style.width='220px';
    qrCanvas.appendChild(img);
    qrId.textContent = 'ID: ' + data.id;
    qrSection.classList.remove('hidden');
  } catch (err) {
    console.error(err);
    alert('Network error');
  }
});

downloadBtn.addEventListener('click', () => {
  const img = qrCanvas.querySelector('img');
  if (!img) return alert('No QR to download');
  const a = document.createElement('a');
  a.href = img.src;
  a.download = 'qr.png';
  document.body.appendChild(a);
  a.click();
  a.remove();
});

async function loadAttendees() {
  attendeesList.innerHTML='Loading...';
  try {
    const res = await fetch(backend + '/api/attendees');
    const data = await res.json();
    attendeesList.innerHTML='';
    if (!data.length) attendeesList.innerHTML = '<div class="text-sm text-gray-500">No attendees yet.</div>';
    data.forEach(u => {
      const el = document.createElement('div');
      el.className = 'p-2 border rounded flex items-center justify-between';
      el.innerHTML = `<div><div class="font-medium">${u.name}</div><div class="text-xs text-gray-500">${u.email}</div></div><div class="text-xs ${u.checkedIn ? 'text-green-600' : 'text-yellow-600'}">${u.checkedIn? 'Checked' : 'Not yet'}</div>`;
      attendeesList.appendChild(el);
    });
  } catch (e) {
    attendeesList.innerHTML = '<div class="text-sm text-red-600">Failed to load</div>';
  }
}
refreshBtn.addEventListener('click', loadAttendees);
loadAttendees();

// scanner
let scanner = null;
function startScanner() {
  if (scanner) return;
  scanner = new Html5Qrcode("reader");
  scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
    async (decodedText) => {
      try {
        const res = await fetch(backend + '/api/checkin', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({id: decodedText})});
        const data = await res.json();
        if (!res.ok && data.error) {
          $('scan-error').textContent = data.error;
          $('scan-error').classList.remove('hidden');
        } else {
          $('scan-error').classList.add('hidden');
          $('scan-name').textContent = data.user.name;
          $('scan-email').textContent = data.user.email;
          $('scan-id').textContent = data.user.id;
          $('scan-result').classList.remove('hidden');
          loadAttendees();
        }
      } catch (e) {
        $('scan-error').textContent = 'Network error';
        $('scan-error').classList.remove('hidden');
      } finally {
        // restart scanner a bit later
        setTimeout(() => { if (scanner) scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, ()=>{}, ()=>{}); }, 2000);
      }
    },
    (error) => { /* ignore */ }
  ).catch(err => { console.error('scanner init failed', err); alert('Camera not available or permission denied'); });
}

startScanner();

</script>
</body>
</html>
